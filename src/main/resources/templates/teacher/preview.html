<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>查看作业</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */
        button {
            border-radius: 5px;
            background-color: aqua;
            color: #fff;
            border: none;
            font-size: 15px;
            padding: 10px 25px 10px 25px;
        }

        button:hover {
            background-color: darkturquoise;
        }


        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--  导入上部navbar上边栏 -->
<div th:replace="common/teacher_template::nav-bar"></div>

<div class="container-fluid">
    <div class="row">
        <!--导入右边侧边栏-->
        <div th:replace="common/teacher_template::side-bar(active='homework')"></div>

        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
            <div class="row col-12">
                <div class="col-4">
                    <p>作业名：</p>
                    <p th:text="${homework.data.name}"></p>
                </div>
                <div class="col-4">
                    <p>作业内容：</p>
                    <p th:text="${homework.data.content}"></p>
                </div>
                <div class="col-4">
                    <p>作业资源：</p>
                    <a th:if="${homework.data.resource!=null}" th:text="${homework.data.resource}"></a>
                    <p th:if="${homework.data.resource==null}">无</p>
                </div>
            </div>
            <div class="row col-12">
                <div class="col-4">
                    <p>学生名：</p>
                    <p th:text="${homework.data.student.name}"></p>
                </div>
            </div>
            <div class="row col-12">
                <div class="form-group" style="width: 100%">
                    <label for="answer">作业回答</label>
                    <textarea class="form-control" rows="7"  id="answer" th:text="${homework.data.answer}" readonly></textarea>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.js"></script>
<script th:src="@{/asserts/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}" type="text/javascript"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.js"></script>
<!-- Icons -->
<script th:src="@{/asserts/js/feather.min.js}" type="text/javascript"></script>
</body>

</html>
