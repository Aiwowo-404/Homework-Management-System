<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>作业列表</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--  导入上部navbar上边栏 -->
<div th:replace="common/student_template::nav-bar"></div>

<div class="container-fluid">
    <div class="row">
        <!--导入右边侧边栏-->
        <div th:replace="common/student_template::side-bar(active='homework')"></div>

        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
            <div class="table-responsive">
                <label id="homework">

                </label>
                <table class="table table-striped table-sm" id="homework-table">
                    <thead>
                    <tr>
                        <th>作业id</th>
                        <th>作业名</th>
                        <th>作业状态</th>
                        <th>老师</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="homework : ${homework.data.data}">
                        <td th:text="${homework.id}"></td>
                        <td th:text="${homework.name}"></td>
                        <td th:text="${homework.status == 0}?'未完成':'已完成'" th:class="${homework.status == 0}?'btn-danger':'btn-success'"></td>
                        <td th:text="${homework.teacher.name}"></td>
                        <td><a class="btn btn-sm btn-primary" th:href="${'homework/'+homework.id}" th:text="${homework.status == 0}?'去完成':'修改'"></a></td>
                    </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${homework.data.showfirst}">
                            <a href="/student/homework?page=1" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${homework.data.showPre}">
                            <a th:href="@{/student/homework(page=${homework.data.page - 1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page:${homework.data.pages}" th:class="${homework.data.page==page}? 'active' : ''">
                            <a th:href="@{/student/homework(page=${page})}" th:text="${page}"></a>
                        </li>
                        <li th:if="${homework.data.shownext}">
                            <a th:href="@{/student/homework(page=${homework.data.page+1})}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${homework.data.showlast}">
                            <a th:href="@{/student/homework(page=${homework.data.totalpage})}" aria-label="Next">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.js"></script>
<script th:src="@{/asserts/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}" type="text/javascript"></script>

<!-- Icons -->
<script th:src="@{/asserts/js/feather.min.js}" type="text/javascript"></script>
</body>

</html>
