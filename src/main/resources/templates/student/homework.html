<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>作业列表</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--  导入上部navbar上边栏 -->
<div th:replace="common/student_template::nav-bar"></div>

<div class="container-fluid">
    <div class="row">
        <!--导入右边侧边栏-->
        <div th:replace="common/student_template::side-bar(active='homework')"></div>

        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
            <div class="table-responsive">
                <label id="homework">

                </label>
                <table class="table table-striped table-sm" id="homework-table">
                    <thead>
                    <tr>
                        <th>作业id</th>
                        <th>作业名</th>
                        <th>作业内容</th>
                        <th>附件</th>
                        <th>提交状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="homework : ${homeworks}">
                        <td th:text="${homework.id}"></td>
                        <td th:text="${homework.name}"></td>
                        <td th:text="${homework.content}"></td>
                        <td th:text="${homework.resource}"></td>
                        <td th:text="${homework.status==0?'未提交':'已提交'}"></td>
                        <td><a class="btn btn-sm btn-primary" th:href="${'homework/'+homework.id}" th:if="${homework.status==0}">编辑</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.js"></script>
<script th:src="@{/asserts/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}" type="text/javascript"></script>

<!-- Icons -->
<script th:src="@{/asserts/js/feather.min.js}" type="text/javascript"></script>
</body>

</html>
