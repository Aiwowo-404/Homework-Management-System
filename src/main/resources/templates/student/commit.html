<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>提交作业</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--  导入上部navbar上边栏 -->
<div th:replace="common/student_template::nav-bar"></div>

<div class="container-fluid">
    <div class="row">
        <!--导入右边侧边栏-->
        <div th:replace="common/student_template::side-bar(active='homework')"></div>

        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
            <div class="row col-12">
                <div class="col-4">
                    <p>作业名：</p>
                    <p th:text="${homework.data.name}"></p>
                </div>
                <div class="col-4">
                    <p>作业内容：</p>
                    <p th:text="${homework.data.content}"></p>
                </div>
                <div class="col-4">
                    <p>作业资源：</p>
                    <a th:if="${homework.data.resource!=null}" th:text="${homework.data.resource}"></a>
                    <p th:if="${homework.data.resource==null}">无</p>
                </div>
            </div>

            <form th:action="${'/student/dohomework/'+homework.data.id}" method="post">
                <div class="row">
                    <textarea class="form-control" rows="7" name="anwser" th:text="${homework.data.answer}"></textarea>
                </div>
                <div class="row col-12" style="text-align: center;padding: 10px">
                    <button type="submit" class="btn btn-info btn-large" style="display: block;margin: 0 auto;">提交作业</button>
                </div>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.js"></script>
<script th:src="@{/asserts/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}" type="text/javascript"></script>

<!-- Icons -->
<script th:src="@{/asserts/js/feather.min.js}" type="text/javascript"></script>
</body>

</html>
