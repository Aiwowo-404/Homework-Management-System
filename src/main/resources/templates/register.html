<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .container {
            margin-top: 15%;
            width: 35%;
        }

        .btn-primary {
            background-color: #337ab7;
            border-color: #337ab7;
        }

        .form-control {
            margin-bottom: 4px;
        }

    </style>
</head>
<body>
<div class="container">
    <form id="submitform" th:action="@{/user/student/register}" class="form-signin" method="post">
        <div class="form-signin">
            <!--<h2 class="form-signin-heading">注册</h2>-->
            <!-- class="sr-only"将label标签隐藏 -->
            <p th:text="${commonResult.info}" th:if="${commonResult} ne null" style="color: red"></p>
            <label for="exampleInputUsername" class="sr-only">学号/教师号（登陆用户名）</label>
            <input type="text" class="form-control" id="exampleInputUsername" name="id" placeholder="账号">
            <label for="exampleInputUsername" class="sr-only">姓名</label>
            <input type="text" class="form-control" id="exampleInputPassword" name="name" placeholder="姓名">
            <label for="exampleInputUsername" class="sr-only">密码</label>
            <input type="password" class="form-control" id="exampleInputEmail" name="password" placeholder="密码">
            <label for="exampleInputUsername" class="sr-only">确认密码</label>
            <input type="password" class="form-control" id="exampleInputPhone" name="checkpassword" placeholder="确认密码">
            <div class="checkbox mb-3" style="text-align: center">
                <label>
                    <input id="student" type="radio" name="choice" checked> 学生
                </label>
                <label>
                    <input id="teacher" type="radio" name="choice"> 老师
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        </div>
    </form>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $('#student').click(function(){
        $('#submitform').attr('action','/user/student/register');
    });
    $('#teacher').click(function(){
        $('#submitform').attr('action','/user/teacher/register');
    });
</script>
</body>
</html>
